# /etc/nginx/sites-available/copywriting24
# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name copywriting24.pl www.copywriting24.pl;
    return 301 https://www.copywriting24.pl$request_uri;
}

# Apex -> www redirect (HTTPS)
server {
    listen 443 ssl http2;
    server_name copywriting24.pl;

    ssl_certificate /etc/letsencrypt/live/copywriting24.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/copywriting24.pl/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://www.copywriting24.pl$request_uri;
}

# Main site - www (HTTPS)
server {
    listen 443 ssl http2;
    server_name www.copywriting24.pl;

    ssl_certificate /etc/letsencrypt/live/copywriting24.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/copywriting24.pl/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/copywriting24/frontend/dist;
    index index.html;

    # Frontend (React SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy z CORS
    location /api/ {
        # Preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://www.copywriting24.pl' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        add_header 'Access-Control-Allow-Origin' 'https://www.copywriting24.pl' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
